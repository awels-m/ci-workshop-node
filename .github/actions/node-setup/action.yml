name: Node Setup and Install
description: "Set up Node and install dependencies with npm cache"
inputs:
  node-version:
    description: "Node.js version to use"
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Install dependencies (npm ci)
      shell: bash
      run: npm ci

