name: Reusable Node CI

# This makes the workflow callable by other workflows
on:
  workflow_call:
    inputs:
      node:
        description: "Node.js version to use"
        required: true
        type: string
    # (Optional) If you want callers to pass secrets explicitly, list them here:
    # secrets:
    #   NPM_TOKEN:
    #     required: false

permissions:
  contents: read   # least privilege by default

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]  # test multiple versions in parallel

    steps:
      - uses: actions/checkout@v4
      - name: Node setup (composite)
        uses: ./.github/actions/node-setup
        with:
          node-version: ${{ matrix.node }}
      - run: npm test
      - run: npm run build
