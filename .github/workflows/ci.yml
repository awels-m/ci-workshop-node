name: Build and Test Node.js Application

on:
  push:
    branches: [ "main" ]       # run on any push to main
  pull_request:
    branches: [ "main" ]       # run on any PR targeting main
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"         # Use LTS or your appâ€™s version
          cache: "npm"               # Built-in caching of ~/.npm based on lockfile

      - name: Install dependencies
        run: npm ci
        # Why npm ci? It's faster and uses package-lock exactly for reproducible installs.

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

