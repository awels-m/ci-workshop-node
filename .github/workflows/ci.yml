name: CI (Caller)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  call-ci:
    # Reference the reusable workflow by owner/repo/path@ref
    uses: awels-m/ci-workshop-node/.github/workflows/reusable-ci.yml@v1
    with:
      node: "20"

    # Option 1: pass all repo/environment secrets to the reusable workflow
    secrets: inherit

    # Option 2: pass specific secrets (only if you declared them in the reusable file)
    # secrets:
    #   NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
